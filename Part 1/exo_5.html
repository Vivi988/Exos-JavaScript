    <!DOCTYPE html>
<html>
    
    <head>
        <title>Exercice_5</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <form>
            <label for="premier_nombre">Premier nombre : </label><input type="text" id="premier_nombre" name="premier_nombre"/><br/>
            <label for="deuxieme_nombre">Deuxième nombre : </label><input type="text" id="deuxieme_nombre" name="deuxieme_nombre"/><br/>
            <button onclick = "mult()" id="valider" name ="valider">Valider</button>
        </form>
    </body>
    <script>
        function mult () {
            var firstnum = document.getElementById("premier_nombre").value ;
            var secondnum = document.getElementById("deuxieme_nombre").value ;
            firstnum = Math.floor(firstnum) ; 
            alert("le résultat est : " + firstnum * secondnum) ;
        }
    </script>

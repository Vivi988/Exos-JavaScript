<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 1</title>
    <!--##Exercice 1 Dans le fichier HTML fourni, 
    au survol de l'image ajouter une bordure de 3px rouge 
    et la retirer quand la souris ne la survole plus.-->

  </head>
<body>
  <img src="images/image1.jpg" id="image1" onmouseover="addBorder()"/> 
    <script>
            function addBorder(){
                document.getElementById("image1").style.border = "3px red solid" ;
            } 
    </script>
</body>

</html>

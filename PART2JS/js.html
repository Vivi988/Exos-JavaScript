<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo js</title>
</head>
<body>
    <!--CrÃ©er une div 100x100px en rouge et au survol de cette div, changer la couleur en jaune-->
    <div id="redbox" style="width:100px ; height:100px ; background:red">

    </div>

    <script>
            document
            .getElementById("redbox")
            .addEventListener('mouseover', function(event){
                var mybox = event.target ; 
                mybox.style.backgroundColor = 'yellow'; 
                mybox.style.width = '200px' ;
                mybox.style.height = '200px' ;
            });  
    </script>
</body>
</html>
